<form class="row g-3" action="" method=POST>
    {% csrf_token %}
    <div class="col">

        {% for field in form.visible_fields|slice:"0:4" %}
        <div class="row mb-3 justify-content-center">
            <label for="name" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-5">
                {{field}}
            </div>
        </div>
        {% endfor %}

    </div>
    <div class="col">

        <div class="row mb-3 justify-content-center">
            <label for="issueNo" class="col-sm-2 col-form-label">Issue No.</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="issueNo" value={{ issue_no }} disabled readonly>
            </div>
        </div>

        {% for field in form.visible_fields|slice:"4:" %}
        <div class="row mb-3 justify-content-center">
            <label for="name" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-5">
                {{field}}
            </div>
        </div>
        {% endfor %}

        <div class="row mb-3 justify-content-center">
            <div class="col-sm-5">
                <input type="submit" value="Submit" class="btn btn-secondary" />
            </div>
        </div>
    </div>
</form>
