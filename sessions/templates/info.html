<form class="row g-3">
    <div class="col">
        <div class="row mb-3 justify-content-center">
            <label for="name" class="col-sm-2 col-form-label">Engineer Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name">
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label for="jobNo" class="col-sm-2 col-form-label">Job Number</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="jobNo">
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label for="vessel" class="col-sm-2 col-form-label">Vessel/Cust</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="vessel">
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label for="port" class="col-sm-2 col-form-label">Port Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="port">
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row mb-3 justify-content-center">
            <label for="issueNo" class="col-sm-2 col-form-label">Issue No.</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="issueNo" disabled readonly>
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label for="issueDate" class="col-sm-2 col-form-label">Issue Date</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="issueDate">
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label for="equipment" class="col-sm-2 col-form-label">Equipment</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="equipment">
            </div>
        </div>
    </div>
</form>
